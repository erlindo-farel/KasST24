<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kas Kelas ST24</title>
<style>
  body { font-family: Arial; margin: 20px; }
  input, select, button { margin: 5px; padding: 5px; }
  .success { color: green; font-weight: bold; }
</style>
</head>
<body>

<h2>Form Pembayaran Kas Kelas ST24</h2>

<label>Nama:</label>
<input type="text" id="nama"><br>

<label>NIM:</label>
<input type="text" id="nim"><br>

<label>Tahun:</label>
<select id="tahun">
  <option value="2025">2025</option>
  <option value="2026">2026</option>
</select><br>

<label>Bulan:</label>
<select id="bulan">
  <option>Januari</option><option>Februari</option><option>Maret</option>
  <option>April</option><option>Mei</option><option>Juni</option>
  <option>Juli</option><option>Agustus</option><option>September</option>
  <option>Oktober</option><option>November</option><option>Desember</option>
</select><br>

<label>Status:</label>
<select id="status">
  <option value="Lunas">Lunas</option>
  <option value="Belum Bayar">Belum Bayar</option>
</select><br>

<button onclick="kirimData()">Submit</button>
<p id="result"></p>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycby99P2yzevtoeiUe7ZYhXc9sN6XSpuafYQ3kXwOaj5cgC_BqYqTnghqXEuLIJBVZtCw/exec"; // ganti dengan URL kamu

function kirimData() {
  const data = {
    nama: document.getElementById("nama").value,
    nim: document.getElementById("nim").value,
    tahun: document.getElementById("tahun").value,
    bulan: document.getElementById("bulan").value,
    status: document.getElementById("status").value
  };

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => {
    if(res.ok) {
      document.getElementById("result").textContent = "✅ Data berhasil dikirim!";
      document.getElementById("result").className = "success";
    } else {
      document.getElementById("result").textContent = "❌ Gagal mengirim data!";
    }
  })
  .catch(err => {
    document.getElementById("result").textContent = "⚠️ Error: " + err;
  });
}
</script>

</body>
</html>
